<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>
  <p id="mensaje" style="color: red;"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          alert(`Bienvenido. Límite de números: ${data.limiteNumeros}`);
          // Redirigir al panel
          window.location.href = 'index.html';
        } else {
          const error = await response.json();
          document.getElementById('mensaje').textContent = error.message;
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
      }
    });
  </script>
</body>
</html>
