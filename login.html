<body>
  <h2>Login de Usuario</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo electr칩nico" required><br><br>
    <input type="password" id="password" placeholder="Contrase침a" required><br><br>
    <button type="submit">Ingresar</button>
  </form>
  <p id="error-message" style="color:red;"></p>

  <script>
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = 'panel.html';
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = 'Error en el inicio de sesi칩n. Verifica tus credenciales.';
        });
    });
  </script>
