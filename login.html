<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body>
  <h2>Login de Usuario</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>
  <p id="error-message" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase.js"; // tu archivo con las credenciales

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Manejar envío del formulario
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Login exitoso
        console.log("Usuario logueado:", userCredential.user);
        window.location.href = "panel.html"; // Redirige al panel
      } catch (error) {
        console.error("Error al iniciar sesión:", error.message);
        document.getElementById("error-message").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
