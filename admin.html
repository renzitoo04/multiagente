<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
</head>
<body>
  <h2>Crear Usuario</h2>
  <form id="crear-usuario-form">
    <input type="email" id="email" placeholder="Correo electrónico" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <input type="number" id="limiteNumeros" placeholder="Límite de números" required><br><br>
    <button type="submit">Crear Usuario</button>
  </form>
  <p id="mensaje" style="color: green;"></p>

  <script>
    document.getElementById('crear-usuario-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const limiteNumeros = parseInt(document.getElementById('limiteNumeros').value);

      try {
        const response = await fetch('/api/crear-usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, limiteNumeros })
        });

        if (response.ok) {
          document.getElementById('mensaje').textContent = 'Usuario creado exitosamente.';
          document.getElementById('crear-usuario-form').reset();
        } else {
          const error = await response.json();
          document.getElementById('mensaje').textContent = error.message;
        }
      } catch (error) {
        console.error('Error al crear usuario:', error);
      }
    });
  </script>
</body>
</html>
