<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Links Multiagente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .numero-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .numero-container img {
      width: 24px;
      height: 16px;
      margin-right: 10px;
    }
    .numero-container span {
      margin-right: 10px;
      font-weight: bold;
    }
    input.numero {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    #auth-container {
      margin-top: 40px;
    }
    #auth-container h2 {
      margin-bottom: 20px;
    }
    #auth-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generador de Links Multiagente</h1>
  <form id="form">
    <div id="numeros-container">
      <div class="numero-container" id="numero-container-1">
        <img src="https://flagcdn.com/w40/ar.png" alt="Argentina">
        <span>+54</span>
        <input type="text" id="numero-1" class="numero" placeholder="Ejemplo: 2944585356">
      </div>
    </div>
    <button type="button" onclick="agregarNumero()">Agregar otro número</button>
    <button type="button" onclick="quitarUltimoNumero()">Quitar último número</button>

    <label for="mensaje">Mensaje automático:</label>
    <input type="text" id="mensaje" placeholder="Ejemplo: Hola, necesito ayuda">

    <button type="button" onclick="generarLink()">Generar Link</button>
  </form>

  <div class="output" id="output"></div>

  <div id="auth-container">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "firebase/auth";
    import { doc, setDoc, getDoc } from "firebase/firestore";

    let contadorNumeros = 1;

    function agregarNumero() {
      contadorNumeros++;
      const container = document.getElementById('numeros-container');
      const nuevoCampo = document.createElement('div');
      nuevoCampo.classList.add('numero-container');
      nuevoCampo.id = `numero-container-${contadorNumeros}`;
      nuevoCampo.innerHTML = `
        <img src="https://flagcdn.com/w40/ar.png" alt="Argentina">
        <span>+54</span>
        <input type="text" id="numero-${contadorNumeros}" class="numero" placeholder="Ejemplo: 2944585356">
      `;
      container.appendChild(nuevoCampo);
    }

    function quitarUltimoNumero() {
      if (contadorNumeros > 1) {
        const container = document.getElementById('numeros-container');
        const ultimoCampo = document.getElementById(`numero-container-${contadorNumeros}`);
        if (ultimoCampo) {
          container.removeChild(ultimoCampo);
          contadorNumeros--;
        }
      } else {
        alert('Debe haber al menos un número.');
      }
    }

    function generarLink() {
      const numeros = Array.from(document.querySelectorAll('.numero'))
        .map(input => `549${input.value.trim()}`) // Agrega el prefijo +54 automáticamente
        .filter(num => num !== '549'); // Evita números vacíos
      const mensaje = document.getElementById('mensaje').value;

      if (numeros.length === 0 || !mensaje) {
        alert('Por favor, ingresa al menos un número y el mensaje.');
        return;
      }

      const link = `${window.location.origin}/soporte?numeros=${encodeURIComponent(numeros.join(','))}&mensaje=${encodeURIComponent(mensaje)}`;
      document.getElementById('output').innerHTML = `
        <p>Tu link generado:</p>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert('Inicio de sesión exitoso');
        cargarLimite(email); // Carga el límite del usuario al iniciar sesión
      } catch (error) {
        alert('Error al iniciar sesión: ' + error.message);
      }
    }

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert('Registro exitoso');
        // Aquí puedes guardar el usuario en la base de datos
      } catch (error) {
        alert('Error al registrarse: ' + error.message);
      }
    }

    async function actualizarLimite(email, limite) {
      try {
        await setDoc(doc(db, "usuarios", email), { limite });
        alert('Límite actualizado correctamente');
      } catch (error) {
        alert('Error al actualizar el límite: ' + error.message);
      }
    }

    async function cargarLimite(email) {
      try {
        const docSnap = await getDoc(doc(db, "usuarios", email));
        if (docSnap.exists()) {
          const limite = docSnap.data().limite;
          generarCasilleros(limite);
        } else {
          alert('No se encontró el usuario');
        }
      } catch (error) {
        alert('Error al cargar el límite: ' + error.message);
      }
    }

    function generarCasilleros(limite) {
      const container = document.getElementById('numeros-container');
      container.innerHTML = ''; // Limpia los casilleros existentes
      for (let i = 1; i <= limite; i++) {
        const nuevoCampo = document.createElement('div');
        nuevoCampo.classList.add('numero-container');
        nuevoCampo.id = `numero-container-${i}`;
        nuevoCampo.innerHTML = `
          <img src="https://flagcdn.com/w40/ar.png" alt="Argentina">
          <span>+54</span>
          <input type="text" id="numero-${i}" class="numero" placeholder="Ejemplo: 2944585356">
        `;
        container.appendChild(nuevoCampo);
      }
    }
  </script>
</body>
</html>
