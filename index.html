<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Links Multiagente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-container, #generador-container {
      display: none;
    }
    #login-container.active, #generador-container.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Contenedor de inicio de sesión -->
  <div id="login-container" class="active">
    <h2>Iniciar sesión</h2>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar sesión</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Contenedor del generador de links -->
  <div id="generador-container">
    <h1>Generador de Links Multiagente</h1>
    <form id="form">
      <div id="numeros-container">
        <div class="numero-container" id="numero-container-1">
          <span>+54</span>
          <input type="text" id="numero-1" class="numero" placeholder="Ejemplo: 2944585356">
        </div>
      </div>
      <button type="button" onclick="agregarNumero()">Agregar otro número</button>
      <button type="button" onclick="quitarUltimoNumero()">Quitar último número</button>

      <label for="mensaje">Mensaje automático:</label>
      <input type="text" id="mensaje" placeholder="Ejemplo: Hola, necesito ayuda">

      <button type="button" onclick="generarLink()">Generar Link</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    let contadorNumeros = 1;
    let limiteNumeros = 0; // Este valor será asignado después del inicio de sesión

    function agregarNumero() {
      if (contadorNumeros >= limiteNumeros) {
        alert(`Solo puedes agregar hasta ${limiteNumeros} números.`);
        return;
      }

      contadorNumeros++;
      const container = document.getElementById('numeros-container');
      const nuevoCampo = document.createElement('div');
      nuevoCampo.classList.add('numero-container');
      nuevoCampo.id = `numero-container-${contadorNumeros}`;
      nuevoCampo.innerHTML = `
        <span>+54</span>
        <input type="text" id="numero-${contadorNumeros}" class="numero" placeholder="Ejemplo: 2944585356">
      `;
      container.appendChild(nuevoCampo);
    }

    function quitarUltimoNumero() {
      if (contadorNumeros > 1) {
        const container = document.getElementById('numeros-container');
        const ultimoCampo = document.getElementById(`numero-container-${contadorNumeros}`);
        if (ultimoCampo) {
          container.removeChild(ultimoCampo);
          contadorNumeros--;
        }
      } else {
        alert('Debe haber al menos un número.');
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`/soporte?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const data = await response.json();

        if (response.ok) {
          // Ocultar el formulario de inicio de sesión y mostrar el generador de links
          document.getElementById('login-container').classList.remove('active');
          document.getElementById('generador-container').classList.add('active');
          limiteNumeros = data.limiteNumeros; // Asignar el límite de números permitido
          alert(`Bienvenido. Límite de números: ${limiteNumeros}`);
        } else {
          document.getElementById('login-error').textContent = data.error;
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        document.getElementById('login-error').textContent = 'Error al iniciar sesión.';
      }
    }

    async function generarLink() {
      const numeros = Array.from(document.querySelectorAll('.numero'))
        .map(input => input.value.trim())
        .filter(num => num !== '');
      const mensaje = document.getElementById('mensaje').value;

      if (numeros.length === 0 || !mensaje) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      try {
        const response = await fetch(`/soporte?numeros=${encodeURIComponent(numeros.join(','))}&mensaje=${encodeURIComponent(mensaje)}`);
        const data = await response.json();

        if (response.ok) {
          document.getElementById('output').innerHTML = `
            <p>Tu link generado:</p>
            <a href="${data.link}" target="_blank">${data.link}</a>
          `;
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Error al generar el link:', error);
      }
    }
  </script>
</body>
</html>
