<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Links Multiagente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #444;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }

    .output a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .output a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Generador de Links Multiagente</h1>
  <form id="form">
    <div id="numeros-container">
      <label for="numero-1">Número 1:</label>
      <input type="text" id="numero-1" class="numero" placeholder="Ejemplo: 2944585356">
    </div>
    <button type="button" onclick="agregarNumero()">Agregar otro número</button>
    <button type="button" onclick="quitarUltimoNumero()">Quitar último número</button>

    <label for="mensaje">Mensaje automático:</label>
    <input type="text" id="mensaje" placeholder="Ejemplo: Hola, necesito ayuda">

    <button type="button" onclick="generarLink()">Generar Link</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    let contadorNumeros = 1;

    function agregarNumero() {
      contadorNumeros++;
      const container = document.getElementById('numeros-container');
      const nuevoCampo = document.createElement('div');
      nuevoCampo.innerHTML = `
        <label for="numero-${contadorNumeros}">Número ${contadorNumeros}:</label>
        <input type="text" id="numero-${contadorNumeros}" class="numero" placeholder="Ejemplo: 2944585356">
      `;
      container.appendChild(nuevoCampo);
    }

    function quitarUltimoNumero() {
      if (contadorNumeros > 1) {
        const container = document.getElementById('numeros-container');
        container.removeChild(container.lastElementChild);
        contadorNumeros--;
      } else {
        alert('Debe haber al menos un número.');
      }
    }

    async function generarLink() {
      const numeros = Array.from(document.querySelectorAll('.numero'))
        .map(input => input.value.trim())
        .filter(num => num !== '');
      const mensaje = document.getElementById('mensaje').value;

      if (numeros.length === 0 || !mensaje) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      try {
        const response = await fetch('/soporte', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numeros, mensaje })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('output').innerHTML = `
            <p>Tu link generado:</p>
            <a href="${data.link}" target="_blank">${data.link}</a>
          `;
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Error generando link:', error);
      }
    }
  </script>
</body>
</html>
