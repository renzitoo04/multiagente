<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Links Multiagente</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a1128; /* Fondo azul oscuro */
    color: #ffffff; /* Texto blanco */
  }

  h1, h2 {
    text-align: center;
    color: #ffffff;
  }

  form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #1c2541; /* Azul más claro para el fondo del formulario */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center; /* Centra los botones dentro del formulario */
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #ffffff;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #3a506b;
    border-radius: 4px;
    font-size: 16px;
    background-color: #d4f8e8; /* Verde muy clarito */
    color: #0a1128; /* Azul oscuro para el texto */
  }

  input::placeholder {
    color: #6c757d; /* Color gris para el texto del placeholder */
  }

  input:focus {
    outline: none;
    border-color: #25d366; /* Verde de WhatsApp al enfocar */
    box-shadow: 0 0 5px #25d366;
  }

  button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px auto; /* Centra los botones verticalmente */
    font-size: 16px;
    font-weight: bold;
    color: #0a1128; /* Azul oscuro para el texto */
    background-color: #25d366; /* Verde de WhatsApp */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block; /* Asegura que los botones ocupen toda la línea */
    text-align: center; /* Centra el texto dentro del botón */
  }

  button:hover {
    background-color: #1da851; /* Verde más oscuro al pasar el mouse */
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }

  form button {
    width: 100%; /* Hace que los botones ocupen todo el ancho del formulario */
    max-width: 300px; /* Limita el ancho máximo de los botones */
  }

  .output {
    margin-top: 20px;
    padding: 10px;
    background-color: #1c2541; /* Azul más claro */
    border: 1px solid #3a506b;
    border-radius: 4px;
    text-align: center;
    color: #ffffff;
  }

  .output a {
    color: #4fc3f7; /* Azul brillante para los links */
    text-decoration: none;
    font-weight: bold;
  }

  .output a:hover {
    text-decoration: underline;
  }

  .numero-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .bandera-container {
    margin-right: 10px;
  }

  .bandera {
    width: 24px;
    height: 16px;
  }

  .numero {
    flex: 1;
    padding: 10px;
    border: 1px solid #3a506b;
    border-radius: 4px;
    font-size: 16px;
    background-color: #d4f8e8; /* Verde muy clarito */
    color: #0a1128; /* Azul oscuro para el texto */
  }

  .numero::placeholder {
    color: #6c757d; /* Color gris para el texto del placeholder */
  }

  .numero:focus {
    outline: none;
    border-color: #25d366; /* Verde de WhatsApp al enfocar */
    box-shadow: 0 0 5px #25d366;
  }
  </style>
</head>
<body>

  <!-- Contenedor de inicio de sesión -->
  <div id="login-container" class="active">
    <h2>Iniciar sesión</h2>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar sesión</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Contenedor principal del generador -->
  <div id="generador-container" style="display: none;">
    <h1>Generador de Links Multiagente</h1>
    <form id="form">
      <div id="numeros-container">
        <div class="numero-container" id="numero-container-1">
          <span class="bandera-container">
            <img src="https://flagcdn.com/w40/ar.png" alt="Argentina" class="bandera">
          </span>
          <input type="text" id="numero-1" class="numero" value="+549" placeholder="Ejemplo: 2944585356">
        </div>
      </div>
      <button type="button" onclick="agregarNumero()">Agregar otro número</button>
      <button type="button" onclick="quitarUltimoNumero()">Quitar último número</button>

      <label for="mensaje">Mensaje automático:</label>
      <input type="text" id="mensaje" placeholder="Ejemplo: Hola, necesito ayuda">

      <button type="button" onclick="generarLink()">Generar Link</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <!-- Contenedor para prueba de MultiLink -->
  <div id="probar-multilink-container">
    <h1>Probar MultiLink</h1>
    <form id="form-multilink">
      <div id="numero-prueba-container" class="numero-container">
        <span class="bandera-container">
          <img src="https://flagcdn.com/w40/ar.png" alt="Argentina" class="bandera">
        </span>
        <input type="text" id="numero-prueba" class="numero" value="+549" placeholder="Ejemplo: 2944585356">
      </div>
      <label for="mensaje-prueba">Mensaje automático:</label>
      <input type="text" id="mensaje-prueba" placeholder="Ejemplo: Hola, necesito ayuda">
      <button type="button" onclick="generarLinkPrueba()">Generar Link</button>
    </form>
    <div class="output" id="output-prueba"></div>
  </div>

<script>
  let contadorNumeros = 1;
  let limiteNumeros = 0;

  function agregarNumero() {
    if (contadorNumeros >= limiteNumeros) {
      alert(`Solo puedes agregar hasta ${limiteNumeros} números.`);
      document.querySelector('button[onclick="agregarNumero()"]').disabled = true;
      return;
    }

    contadorNumeros++;
    const container = document.getElementById('numeros-container');
    const nuevoCampo = document.createElement('div');
    nuevoCampo.classList.add('numero-container');
    nuevoCampo.id = `numero-container-${contadorNumeros}`;
    nuevoCampo.innerHTML = `
      <span class="bandera-container">
        <img src="https://flagcdn.com/w40/ar.png" alt="Argentina" class="bandera">
      </span>
      <input type="text" id="numero-${contadorNumeros}" class="numero" value="+549" placeholder="Ejemplo: 2944585356">
    `;
    container.appendChild(nuevoCampo);

    if (contadorNumeros >= limiteNumeros) {
      document.querySelector('button[onclick="agregarNumero()"]').disabled = true;
    }
  }

  function quitarUltimoNumero() {
    if (contadorNumeros > 1) {
      const container = document.getElementById('numeros-container');
      const ultimoCampo = document.getElementById(`numero-container-${contadorNumeros}`);
      if (ultimoCampo) {
        container.removeChild(ultimoCampo);
        contadorNumeros--;
        document.querySelector('button[onclick="agregarNumero()"]').disabled = false;
      }
    } else {
      alert('Debe haber al menos un número.');
    }
  }

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch(`/soporte?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
      const data = await response.json();

      if (response.ok) {
        document.getElementById('login-container').style.display = 'none'; // Oculta el contenedor de inicio de sesión
        document.getElementById('generador-container').style.display = 'block'; // Muestra el generador de links
        limiteNumeros = data.limiteNumeros;
        alert(`Bienvenido. Límite de números: ${limiteNumeros}`);
      } else {
        document.getElementById('login-error').textContent = data.error;
      }
    } catch (error) {
      console.error('Error al iniciar sesión:', error);
      document.getElementById('login-error').textContent = 'Error al iniciar sesión.';
    }
  }

  async function generarLink() {
    const numeros = Array.from(document.querySelectorAll('.numero'))
      .map(input => input.value.trim())
      .filter(num => num !== '');
    const mensaje = document.getElementById('mensaje').value;
    const email = document.getElementById('email').value;

    if (numeros.length === 0 || !mensaje) {
      alert('Por favor, completa todos los campos.');
      return;
    }

    try {
      const response = await fetch('/soporte', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numeros, mensaje, email })
      });

      const data = await response.json();

      if (response.ok) {
        const shortUrl = `${location.origin}/soporte?id=${data.id}`;
        document.getElementById('output').innerHTML = `
          <p>Tu link generado (más corto):</p>
          <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        `;
      } else {
        alert('Error: ' + data.error);
      }
    } catch (error) {
      console.error('Error generando link:', error);
    }
  }

  async function generarLinkPrueba() {
    const numero = document.getElementById('numero-prueba').value.trim();
    const mensaje = document.getElementById('mensaje-prueba').value;
    const email = "prueba@multi.link";

    if (!numero || !mensaje) {
      alert('Por favor, completa todos los campos.');
      return;
    }

    try {
      const response = await fetch('/soporte', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numeros: [numero], mensaje, email })
      });

      const data = await response.json();

      if (response.ok) {
        const shortUrl = `${location.origin}/soporte?id=${data.id}`;
        document.getElementById('output-prueba').innerHTML = `
          <p>Tu link de prueba generado:</p>
          <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        `;
      } else {
        alert('Error: ' + data.error);
      }
    } catch (error) {
      console.error('Error generando link de prueba:', error);
    }
  }

  function probarMultiLink() {
    document.getElementById('login-container').classList.remove('active');
    document.getElementById('probar-multilink-container').classList.add('active');
    document.getElementById('numero-prueba').value = '';
    document.getElementById('mensaje-prueba').value = '';
  }

  function volverAlLogin() {
    document.getElementById('probar-multilink-container').classList.remove('active');
    document.getElementById('login-container').classList.add('active');
  }
</script>
</body>
</html>
